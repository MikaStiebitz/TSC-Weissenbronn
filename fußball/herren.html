<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Herren - TSC Weißenbronn</title>
        <link rel="icon" href="/public/pictures/tsc-logo.png" type="image/png" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <!-- Navigation -->
    <div id="navbar-container"></div>

    <body class="bg-white">
        <main class="container mx-auto px-4 py-8">
            <div class="bg-yellow-300 p-6 mb-8 rounded-lg">
                <h2 class="text-2xl font-bold text-center mb-2">Training - Herren</h2>
                <p class="text-center">Dienstags und Freitags</p>
                <p class="text-center">19:00 Uhr</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <img
                    src="/public/pictures/tsc-logo.png"
                    alt="Mannschaftsfoto 1"
                    class="w-full h-auto rounded-lg shadow-md" />
                <img
                    src="/public/pictures/tsc-logo.png"
                    alt="Mannschaftsfoto 2"
                    class="w-full h-auto rounded-lg shadow-md" />
            </div>

            <div class="bg-gray-100 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4">Trainer und Betreuer</h3>

                <div class="mb-4">
                    <h4 class="font-bold">Trainer</h4>
                    <p>Steve Oblasser</p>
                </div>

                <div>
                    <h4 class="font-bold">Spielleiter</h4>
                    <p>Jürgen Endress</p>
                    <p>spielleiter@tsc-weissenborn.de</p>
                    <p>Tel: 0179/9308173</p>
                </div>
            </div>
        </main>
    </body>

    <!-- Footer -->
    <div id="footer-container"></div>
</html>

<!-- Scripts -->
<script>
    // Fetch Navbar.html and insert it into the page
    fetch("/public/Navbar.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
            const btn = document.getElementById("burgerButton");
            const mobileMenu = document.getElementById("mobileMenu");

            btn.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        });

    // Fetch Footer.html and insert it into the page
    fetch("/public/Footer.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("footer-container").innerHTML = html;
        });
</script>
