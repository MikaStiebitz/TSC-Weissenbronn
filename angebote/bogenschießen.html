<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bogenschießen</title>
        <link rel="icon" href="/public/pictures/tsc-logo.png" type="image/png" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <!-- Navigation -->
    <div id="navbar-container"></div>

    <body class="bg-white font-sans">
        <div class="container mx-auto px-32 py-32">
            <h1 class="text-4xl font-bold mb-8">Bogenschießen</h1>
            <div class="h-1 w-16 bg-yellow-400 mb-8"></div>

            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="md:w-1/2 mb-8 md:mb-0 text-center">
                    <p class="mb-2">Wir trainieren in den Sommermonaten</p>
                    <p class="mb-2">immer</p>
                    <p class="text-xl font-semibold mb-2">Mittwochs, 17-18 Uhr</p>
                    <p class="mb-2">am</p>
                    <p class="mb-4">Sportplatz Weißenbronn</p>
                    <p class="mb-2">Bei Interesse bitte bei Bernd Schneider melden:</p>
                    <p>Tel. 0175 6672067</p>
                </div>
                <div class="md:w-1/2">
                    <img src="/public/pictures/bogenschiessen.jpg" alt="Bogenschütze" class="w-full max-w-md mx-auto" />
                </div>
            </div>

            <div class="flex justify-between mt-8">
                <a
                    href="https://www.tsc-weissenbronn.de/wp-content/uploads/2020/09/Sicherheitsregeln-Bogenplatz.pdf"
                    class="text-gray-600 hover:text-gray-800">
                    Sicherheitsregeln
                </a>
                <a
                    href="https://www.tsc-weissenbronn.de/wp-content/uploads/2020/10/HaftpflichtBogenschie%C3%9Fen.pdf"
                    class="text-gray-600 hover:text-gray-800">
                    Haftungserklärung
                </a>
            </div>
        </div>
    </body>

    <!-- Footer -->
    <div id="footer-container"></div>
</html>

<!-- Scripts -->
<script>
    // Fetch Navbar.html and insert it into the page
    fetch("/public/Navbar.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
            const btn = document.getElementById("burgerButton");
            const mobileMenu = document.getElementById("mobileMenu");

            btn.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        });

    // Fetch Footer.html and insert it into the page
    fetch("/public/Footer.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("footer-container").innerHTML = html;
        });
</script>
